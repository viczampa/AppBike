<script type="text/javascript">
// passar para o main-mapas.js
$.ajax(
{
	url: basePepUrl + "data-maps.php",
	type:'POST',
	data:
	{
		id   : 1,
		lat  : 55,
		long : 55,
	},
	success: function OnAjaxSuccess(data, textStatus, jqXHR){
		console.log(data, textStatus, jqXHR);
		if(data.result === true){
				alert('DEU BOM' + data.message);
		}
		else{
				// esta entrando aqui porém está enviando a requisição
				alert('deu ruim' + data.message);
		}
	},
	error: function OnAjaxError(jqXHR, textStatus, errorThrown){
		console.log(jqXHR, textStatus, errorThrown);
	},
	complete: function OnAjaxComplete(jqXHR, textStatus){
		console.log(jqXHR, textStatus);
	}
});
</script>
