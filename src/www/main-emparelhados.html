<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Main Emparelhados</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="ratchet-v2.0.2/css/ratchet.min.css" />
		<link rel="stylesheet" href="custom/style.css" />
		<script src="jquery/jquery.min.js"></script>
		<script src="custom/global.js"></script>
		<script src="ratchet-v2.0.2/js/ratchet.min.js"></script>
	</head>
	<body>
		<section>
			<div>
				<ul class="table-view">
				<!-- setarMapa('necessita de dados da localizacao atual do celular que fizemos a requisição') -->
				<li class="table-view-cell" onclick="setarMapa('Rua: Rua Catequese, 1085')">
					<a class="navigate-right">
					Celular 1 - 991634788
					</a>
				</li>
			</div>
			<div id="mapa" style="border: 1px solid black; width: 100%; height: 100%;">
			</div>
			</div>
		</section>
		<script src="jquery/jquery.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?key=AIzaSyAuluPsAq2Ut03FE08jKRqTIy5JGlC0fUE "></script>
		<script>
			function setarMapa(rua){
			    var localizador = new google.maps.Geocoder();
			    localizador.geocode({"address":rua},function(registro,status){
			        if(status == google.maps.GeocoderStatus.OK){
			            var lat = registro[0].geometry.location.lat();
			            var long = registro[0].geometry.location.lng();
			
			            var configuracoes = {
			                zoom:17,
			                center: new google.maps.LatLng(lat,long),
			                mapTypeId: google.maps.MapTypeId.ROADMAP
			            };
			
			
			            var mapa = new google.maps.Map($("#mapa").get(0), configuracoes);
			        }
			    });
			    //possui animation
			    new google.maps.Marker({
			        map: mapa,
			        position: new google.maps.LatLng(lat,long)
			    });
			}
		</script>
		<div id="mask">
			<div id="loader"></div>
		</div>
	</body>
</html>
