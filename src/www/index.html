<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Login/Registro</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="ratchet-v2.0.2/css/ratchet.min.css" />
		<link rel="stylesheet" href="custom/style.css" />
		<script src="jquery/jquery.min.js"></script>
		<script src="custom/global.js"></script>
		<script src="ratchet-v2.0.2/js/ratchet.min.js"></script>
	</head>
	<body>
		<!--<header class="bar bar-nav">
			<h1 class="title">Login</h1>
		</header>-->
		<div class="content bg-log">
			<form id="Login" class="content-padded">
				<h1 class="page-title content-padded txt-white txt-shadow">Faça Seu Login</h1>
				<input type="text" placeholder="Usuário" name='user' id='user'/>
				<input type="password" placeholder="Senha" name='senha' id='senha'/>
				<button class="btn btn-positive btn-block" type="button" id='loginBtn'>Login</button>
				<ul class="table-view">
					<li class="table-view-cell">
						<label>Lembrar login?</label>
						<div class="toggle active" id="lembrarLogin">
							<div class="toggle-handle"></div>
						</div>
					</li>
				</ul>
				<span class="txt-white">Ainda não possui uma conta?</span>
				<a href="#CriarConta"><button class="btn btn-block" type="button">Criar uma conta no WHERE</button></a>
			</form>
			<div id="CriarConta" class="modal">
				<header class="bar bar-nav">
					<h1 class="title">Criar Conta</h1>
					<a class="icon icon-close pull-right" href="#CriarConta"></a>
				</header>
				<div class="content">
					<form id="CriaCnt" class="content-padded">
						<input type="text" placeholder="Nome" id='cad_nome'/>
						<input type="text" placeholder="Email" id='cad_email'/>
						<input type="text" placeholder="Senha" id='cad_senha'/>
						<button type="button" class="btn btn-positive btn-block" id='cadastrarBtn'>Cadastrar</button>
					</form>
				</div>
			</div>
		</div>
		<script src="custom/index.js" type="text/javascript"></script>
		<div id="mask">
			<div id="loader"></div>
		</div>
	</body>
</html>
