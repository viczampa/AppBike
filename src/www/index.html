<html>
<meta charset='utf-8'>
<head>
    <title></title>
    <link rel="stylesheet" href="ratchet-v2.0.2/css/ratchet.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="mask"><div id="loader"></div></div>
      <div>
        <input type="text" placeholder="Usuário" name='user' id='user'>
        <input type="text" placeholder="Senha" name='senha' id='senha'>
        <button class="btn btn-positive btn-block" id='loginBtn'>Login</button>
        <div class="toggle active">
          <div class="toggle-handle"></div>
        </div>
      </div>
    <div id="blockButtonsInDevice">
      <a href="#CriarConta" class="">Criar uma conta no WHERE</a>
    </div>
      <div id="CriarConta" class="modal">
        <header class="bar bar-nav">
          <a class="icon icon-close pull-right" href="#CriarConta"></a>
        </header>
        <div class="content">
            <input type="text" placeholder="Nome" name='nome'>
            <input type="text" placeholder="Email" name='email'>
            <input type="text" placeholder="Senha" name='senha'>
            <textarea rows="5" placeholder="Explique-nos o porque de estar baixando o WHERE, não é obrigatório, apenas teremos mais maneira de te ajudar :)"></textarea>
            <button class="btn btn-positive btn-block" onclick="alert('Celular cadastrado com sucesso!');">Cadastrar</button>
          </div>
      </div>



</body>

</html>
<script src="jquery/jquery.min.js"></script>
<script src="ratchet-v2.0.2/js/ratchet.min.js"></script>

<script type="text/javascript">
  //verifica login
  $.ajaxSetup({
    url: "http://pepperdrinks.smserver.com.br/app/src/public_html/login.php",
    cache:false,
    dataType: "json",
    type: "POST"
  });

  $('#loginBtn').click(function(){
    $('#mask').toggleClass('show');
    $.ajax({
      success:function(data){
	      // $('#mask').toggleClass('show');
        if(data.result === true){
          window.location.href = 'menu-principal.html';
        }else{
          alert(data.message);
          $('#mask').toggleClass('show');
        }
      },
      data : {
              user : $('#user').val(),
              senha : $('#senha').val()
            }
    });
  });
</script>
