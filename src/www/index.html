<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Login</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="ratchet-v2.0.2/css/ratchet.min.css" />
		<link rel="stylesheet" href="custom/style.css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script src="jquery/jquery.min.js"></script>
		<script src="custom/global.js"></script>
		<script src="ratchet-v2.0.2/js/ratchet.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqQ-IKc7Mx6z0F8Dk2dAsEijVQ6RE0HKg"></script>
	</head>
	<body>
    <div id="geolocMask">
      <span class='content-geoloc'>
          Ative sua localização
    </span>
    </div>
		<!-- <nav class="bar bar-nav">
			<h1 class="title">Login</h1>
		</nav> -->
		<div class="content bg-log">
			<script src="custom/index.js" type="text/javascript"></script>
			<form id="Login" class="content-padded">
				<h1 class="page-title content-padded txt-white">Where</h1>
				<input type="text" placeholder="Usuário" name='user' id='user'/>
				<input type="password" placeholder="Senha" name='senha' id='senha'/>
				<ul class="table-view" style='background-color:transparent; border:0px !important; color:white;'>
					<li class="table-view-cell">
						<label>Lembrar login?</label>
						<div class="toggle active" id="lembrarLogin">
							<div class="toggle-handle"></div>
						</div>
					</li>
				</ul>
				<button class="btn btn-positive btn-block" type="button" id='loginBtn'>Acesso</button>
				<span class="txt-white" style='font-size: 20px !important;display: flex;justify-content: center; margin-top: 15px;'>Ainda não possui uma conta?</span>
				<a href="#CriarConta"><button class="btn btn-block btn-primary" type="button" style='margin-top:3%;'>Criar uma nova conta</button></a>
			</form>
			<div id="CriarConta" class="modal">
				<nav class="bar">
					<h1 class="title">Criar Conta</h1>
					<a class="icon icon-close pull-right" href="#CriarConta"></a>
				</nav>
				<div class="content">
					<form id="CriaCnt" class="content-padded">
						<input type="text" placeholder="Nome" id='cad_nome' style='margin-top:10%;'/>
						<input type="text" placeholder="Email" id='cad_email'/>
						<input type="text" placeholder="Senha" id='cad_senha'/>
						<button type="button" class="btn btn-positive btn-block" id='cadastrarBtn'>Cadastrar</button>
					</form>
				</div>
			</div>
		</div>
	</body>
<script type="text/javascript">
  function initMap(){
          // Try HTML5 geolocation.
          if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(function(position){
                //apto a buscar localizacao
                alert('apto a buscar localizacao');
            }, function() {
                $('#geolocMask').css("display","flex");
                alert('O aplicativo precisa que você ligue sua localização para continuarmos');
                if(typeof cordova.plugins.settings.openSetting != undefined){
                    cordova.plugins.settings.open(function(){
                      console.log("abrindo settings")
                    },
                    function(){
                      console.log("nao abriu settings")
                    });
                  }
            });
          } else {
            alert('ligue sua localização para usar o app');

          }
        }

  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      alert('ligue sua localização');
      }
      initMap();
      </script>
</html>
