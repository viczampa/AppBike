<html>

<head>
    <title></title>
    <link rel="stylesheet" href="ratchet-v2.0.2/css/ratchet.min.css">

</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title">Amigos</h1>
    </header>
    <section>
        <div style="margin-top:50px;">
            <ul class="table-view">
                <li class="table-view-cell" onclick="setarMapa('Rua: Rua Catequese, 1085')">
                    <a class="navigate-right">
                    Zina da Silva
                    </a>
                </li>
                <li class="table-view-cell" onclick="setarMapa('Rua: Rua Bom Sucesso, 1378')">
                    <a class="navigate-right">
                Anderson Silva
                </a>
                </li>
                <li class="table-view-cell" onclick="setarMapa('Rua: Rua Augusta, 86')">
                    <a class="navigate-right">
                    Bozina da Silva
                    </a>
                </li>
            </ul>
            
            <div id="mapa" style="border: 1px solid black; width: 100%; height: 200px">

            </div>
        </div>
    </section>

    <footer>
        <nav class="bar bar-tab">
            <a class="tab-item" href="index.html">
                <span class="icon icon-home"></span>
                <span class="tab-label">Home</span>
            </a>
            <a class="tab-item active" href="listar.html">
                <span class="icon icon-person"></span>
                <span class="tab-label">Listar</span>
            </a>
            <a class="tab-item" href="cadastrar.html">
                <span class="icon icon-star-filled"></span>
                <span class="tab-label">Cadastrar</span>
            </a>

        </nav>
    </footer>
    <script src="jquery/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAuluPsAq2Ut03FE08jKRqTIy5JGlC0fUE "></script>
    
    <script>
        
        function setarMapa(rua){
            var localizador = new google.maps.Geocoder();
            localizador.geocode({"address":rua},function(registro,status){
                if(status == google.maps.GeocoderStatus.OK){
                    var lat = registro[0].geometry.location.lat();
                    var long = registro[0].geometry.location.lng();
                    
                    var configuracoes = {
                        zoom:17,
                        center: new google.maps.LatLng(lat,long),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    
                    
                    var mapa = new google.maps.Map($("#mapa").get(0), configuracoes);                        
                }
            });
            //possui animation
            new google.maps.Marker({
                map: mapa,
                position: new google.maps.LatLng(lat,long)   
            });
        }
    </script>

</body>

</html>
